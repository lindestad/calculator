<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="calculator-container">
        <div id="screen">
          <div id="small-line">24+24=4</div>
          <div id="large-line">48</div>
        </div>
        <div id="button-container">
          <div id="keypad-top">
            <div id="function-row-1"></div>
          </div>
          <div id="keypad-bottom">
            <div id="number-button-container"></div>
            <div id="function-row-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
